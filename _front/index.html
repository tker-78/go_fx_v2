<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candle Chart</title>

  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link  href="https://cdn.jsdelivr.net/npm/vuetify@3.3.8/dist/vuetify.min.css" rel="stylesheet">

</head>
<body>
  <div id="app">
    <v-app>
      <v-app-bar scroll-behavior="collapse">
        <v-app-bar-title>Go FX V2</v-app-bar-title>
        <template v-slot:append>
          <v-btn icon="mdi-heart"></v-btn>
      
          <v-btn icon="mdi-magnify"></v-btn>
      
          <v-btn icon="mdi-dots-vertical"></v-btn>
        </template>
      </v-app-bar>

      <!-- main contents -->
      <v-main>
        <v-container>
          container  
          <candle-chart candle-type="1d"></candle-chart>
        </v-container>

      </v-main>
    </v-app>

  </div>



  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.3.8/dist/vuetify.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
